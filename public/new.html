<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Add new House</title>
</head>
<body>
    <nav>
        <a href="/all">All Houses</a>
        <a>Add New</a>
    </nav>
    <h1 class="center">Add new house</h1>
    <form id="newForm">
        <label>Name
            <input type="text" id="name" value="Zoe's house" />
        </label>
        <label>Address
            <input type="text" id="address" value="22799" />
        </label>
        <label>Color
            <input type="text" id="color" value="green" />
        </label>
        <label>Rooms
            <input type="text" id="rooms" value="2" />
        </label>        
        <label>Garage
            <input type="text" id="garage" value="true" />
        </label>
        <input type="submit" value="Add" />
        <div id="feedback"></div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
